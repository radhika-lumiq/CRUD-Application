

<div class="container mt-4">
    <div class="card">
        <h1>Student Registration</h1>
        <form>
            <div class="form-group">
              <label >Name</label>
              <input type="text" [(ngModel)]= "name" [ngModelOptions]="{standalone:true}" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label>Roll NO</label>
              <input type="text" [(ngModel)]= "Roll_no" [ngModelOptions]="{standalone:true}" class="form-control" id="Roll">
            </div>
            <div class="form-group">
                <label>course</label>
                <input type="text" [(ngModel)]= "course" [ngModelOptions]="{standalone:true}" class="form-control" id="course">
              </div>
            
              <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]= "Address" [ngModelOptions]="{standalone:true}" class="form-control" id="Address" >
              </div>
              <div class="form-group">
                <label>phone</label>
                <input type="text" [(ngModel)]= "phone" [ngModelOptions]="{standalone:true}" class="form-control" id="phone" >
              </div>
                
            <button type="submit" (click)="register()" class="btn btn-primary">Submit</button>
          </form>


    </div>
</div>
